
<!DOCTYPE html>
<html>
  <head>
    <title>Live Stream Video Example</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
      /* Hide the time counter and progress bar */
      video::-webkit-media-controls-time-remaining-display,
      video::-webkit-media-controls-elapsed-time-display,
      video::-webkit-media-controls-current-time-display,
      video::-webkit-media-controls-timeline {
        display: none;
      }
    </style>
  </head>
  <body>
    <div>
      <select id="stream-select">
        <option value="http://pakin2.worldtvip.co:9090/za_ss_pleague/tracks-v1a1/mono.m3u8">Premier League</option>
        <option value="http://pakin2.worldtvip.co:9090/za_ss_laliga/tracks-v1a1/mono.m3u8">La Liga</option>
        <option value="http://pakin2.worldtvip.co:9090/za_ss_football/tracks-v1a1/mono.m3u8">football</option>
        <option value="http://pakin2.worldtvip.co:9090/za_ss_variety_1/tracks-v1a1/mono.m3u8">variety1</option>
        <option value="http://pakin2.worldtvip.co:9090/za_ss_variety_2/tracks-v1a1/mono.m3u8">variety2</option>
        <option value="http://pakin2.worldtvip.co:9090/za_ss_variety_3/tracks-v1a1/mono.m3u8">variety3</option>
        <option value="http://pakin2.worldtvip.co:9090/za_ss_variety_4/tracks-v1a1/mono.m3u8">variety4</option>
      </select><br><br> 
      <video id="live-stream" height="720px" width="1280px" controls autoplay src="blob:https://neba.cf/c257db38-a7ee-41dd-92a3-8308e6b03e33"></video>
    </div>
    <script>
      const video = document.getElementById('live-stream');
      let streamUrl = document.getElementById('stream-select').value; // Get initial stream URL from selected option
      
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl;
        video.addEventListener('loadedmetadata', () => {
          video.play();
        });
      }
      
      const streamSelect = document.getElementById('stream-select');
      streamSelect.addEventListener('change', () => {
        streamUrl = streamSelect.value;
        
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(streamUrl);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.play();
          });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = streamUrl;
          video.addEventListener('loadedmetadata', () => {
            video.play();
          });
        }
      });
    </script>
